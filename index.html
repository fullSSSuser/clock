<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Transition Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 30px;
            background-color: rgba(0, 0, 30, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 150, 255, 0.3);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 90%;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 126, 95, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #a0c8ff;
        }
        
        .clock-container {
            margin: 30px 0;
            padding: 20px;
            border-radius: 15px;
            background: rgba(10, 10, 40, 0.6);
            box-shadow: inset 0 0 20px rgba(0, 100, 255, 0.2);
        }
        
        .year-display {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4fc3f7;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.7);
            transition: all 0.5s ease;
        }
        
        .year-transition {
            animation: yearPulse 1s ease;
        }
        
        @keyframes yearPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .clock {
            font-size: 5rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            letter-spacing: 5px;
            margin: 20px 0;
        }
        
        .colon {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 1rem;
            line-height: 1.5;
            color: #c8e6ff;
        }
        
        .cycle-info {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .cycle-item {
            background: rgba(30, 30, 80, 0.6);
            padding: 15px;
            border-radius: 10px;
            min-width: 180px;
            margin: 10px;
        }
        
        .cycle-item i {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #ffcc80;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4fc3f7, #ff7e5f);
            width: 0%;
            transition: width 0.3s linear;
            border-radius: 5px;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #88aaff;
        }
        
        /* Fireworks */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            z-index: 1;
        }
        
        .explosion {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
        }
        
        .new-year-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: gold;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
            z-index: 20;
            opacity: 0;
            pointer-events: none;
        }
        
        .show-message {
            animation: showMessage 3s ease forwards;
        }
        
        @keyframes showMessage {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .year-display { font-size: 3rem; }
            .clock { font-size: 3.5rem; }
            .cycle-info { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-clock"></i> New Year Clock</h1>
        
        <div class="clock-container">
            <div class="year-display" id="yearDisplay">2025</div>
            <div class="clock" id="clock">
                <span id="hours">00</span>
                <span class="colon">:</span>
                <span id="minutes">00</span>
                <span class="colon">:</span>
                <span id="seconds">00</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="info-box">
            </div>
            
            <div class="cycle-info">
                <div class="cycle-item">
                    <i class="fas fa-calendar-alt"></i>
                    <h3>Current Year</h3>
                    <p id="currentYearStatus">2025 (Midnight in 1:59)</p>
                </div>
                
                <div class="cycle-item">
                    <i class="fas fa-sync-alt"></i>
                    <h3>Cycle Duration</h3>
                    <p>2 minutes total (1 min per year)</p>
                </div>
                
                <div class="cycle-item">
                    <i class="fas fa-fireworks"></i>
                    <h3>Next Fireworks</h3>
                    <p id="nextFireworks">In 1:59</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Made with <i class="fas fa-heart" style="color: #ff7e5f;"></i> to relive the New Year transition | Fireworks automatically trigger at midnight</p>
        </div>
    </div>
    
    <div class="new-year-message" id="newYearMessage">HAPPY NEW YEAR!</div>
    
    <script>
        // DOM Elements
        const yearDisplay = document.getElementById('yearDisplay');
        const clockElement = document.getElementById('clock');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const progressBar = document.getElementById('progressBar');
        const currentYearStatus = document.getElementById('currentYearStatus');
        const nextFireworks = document.getElementById('nextFireworks');
        const newYearMessage = document.getElementById('newYearMessage');
        
        // Clock variables
        let currentYear = 2025;
        let cycleStartTime = Date.now();
        const cycleDuration = 2 * 60 * 1000; // 2 minutes in milliseconds
        const yearDuration = cycleDuration / 2; // 1 minute per year
        
        // Initialize the clock
        function updateClock() {
            const now = Date.now();
            const elapsed = (now - cycleStartTime) % cycleDuration;
            const progress = (elapsed / cycleDuration) * 100;
            
            // Update progress bar
            progressBar.style.width = `${progress}%`;
            
            // Determine which year we're in based on elapsed time
            const isFirstYear = elapsed < yearDuration;
            const displayYear = isFirstYear ? 2025 : 2026;
            
            // Update year display with animation if year changed
            if (displayYear !== currentYear) {
                currentYear = displayYear;
                yearDisplay.textContent = currentYear;
                yearDisplay.classList.add('year-transition');
                setTimeout(() => {
                    yearDisplay.classList.remove('year-transition');
                }, 1000);
            }
            
            // Calculate time within the current year segment
            const yearElapsed = isFirstYear ? elapsed : elapsed - yearDuration;
            const timeInYear = yearDuration - yearElapsed; // Countdown to next year
            
            // Convert to hours, minutes, seconds
            const totalSeconds = Math.floor(timeInYear / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            // Format time display
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
            
            // Update status information
            currentYearStatus.textContent = `${displayYear} (Midnight in ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')})`;
            
            // Calculate time until next fireworks
            const timeToNextFireworks = timeInYear;
            const nextMins = Math.floor(timeToNextFireworks / 60000);
            const nextSecs = Math.floor((timeToNextFireworks % 60000) / 1000);
            nextFireworks.textContent = `In ${nextMins.toString().padStart(2, '0')}:${nextSecs.toString().padStart(2, '0')}`;
            
            // Check if it's midnight (00:00:00) for fireworks
            if (hours === 0 && minutes === 0 && seconds === 0) {
                triggerFireworks();
                showNewYearMessage();
            }
        }
        
        // Fireworks effect
        function triggerFireworks() {
            // Clear any existing fireworks
            document.querySelectorAll('.firework, .explosion').forEach(el => el.remove());
            
            // Create multiple fireworks
            for (let i = 0; i < 20; i++) {
                createFirework();
            }
        }
        
        function createFirework() {
            // Create firework particle
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // Random position
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            // Random color
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff9900', '#ff66cc'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            firework.style.backgroundColor = color;
            
            document.body.appendChild(firework);
            
            // Animate the firework
            const size = Math.random() * 8 + 2;
            firework.style.width = `${size}px`;
            firework.style.height = `${size}px`;
            
            // Explode after a random delay
            setTimeout(() => {
                explodeFirework(x, y, color);
                firework.remove();
            }, Math.random() * 800);
        }
        
        function explodeFirework(x, y, color) {
            const particleCount = 50 + Math.floor(Math.random() * 30);
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion';
                
                // Random direction and distance
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                
                const startX = x;
                const startY = y;
                const endX = startX + Math.cos(angle) * distance;
                const endY = startY + Math.sin(angle) * distance;
                
                // Random size and color variation
                const size = Math.random() * 6 + 2;
                const brightness = 0.7 + Math.random() * 0.5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = color;
                particle.style.opacity = '0.9';
                particle.style.left = `${startX}px`;
                particle.style.top = `${startY}px`;
                
                document.body.appendChild(particle);
                
                // Animate particle
                const animation = particle.animate([
                    { 
                        transform: 'translate(0, 0) scale(1)',
                        opacity: 1
                    },
                    { 
                        transform: `translate(${endX - startX}px, ${endY - startY}px) scale(0.1)`,
                        opacity: 0
                    }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                });
                
                // Remove particle after animation
                animation.onfinish = () => {
                    particle.remove();
                };
            }
        }
        
        // Show New Year message
        function showNewYearMessage() {
            newYearMessage.classList.remove('show-message');
            // Trigger reflow to restart animation
            void newYearMessage.offsetWidth;
            newYearMessage.classList.add('show-message');
        }
        
        // Initialize and update clock every second
        updateClock();
        setInterval(updateClock, 1000);
        
        // Add a few initial fireworks for effect
        window.addEventListener('load', () => {
            setTimeout(() => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => createFirework(), i * 200);
                }
            }, 1000);
        });
        
        // Allow clicking to trigger a test firework
        document.addEventListener('click', (e) => {
            if (e.target.closest('.container') === null) {
                explodeFirework(e.clientX, e.clientY, '#ffcc00');
            }
        });
    </script>
</body>
</html>
